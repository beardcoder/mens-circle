<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="pageTitle">
    <f:page.title>Testimonials - {variables.siteName}</f:page.title>
</f:section>

<f:section name="meta">
    <f:page.meta name="description" content="Was unsere Teilnehmer über Männerkreis Niederbayern sagen." />
    <f:page.meta property="og:title" content="Testimonials - {variables.siteName}" />
</f:section>

<f:section name="main">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="text-center mb-12 pt-8">
            <h1 class="text-4xl font-bold text-stone-900 mb-3">Testimonials</h1>
            <p class="text-stone-500 text-lg">Was unsere Teilnehmer sagen</p>
        </div>

        <!-- Testimonials plugin rendered via content elements -->
        <f:for each="{mainContent}" as="contentElement">
            <div class="content-element">
                {contentElement -> f:format.htmlspecialchars() -> f:format.raw()}
            </div>
        </f:for>
    </div>
</f:section>

</html>
