<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="pageTitle">
    <f:page.title>{page.title} - {variables.siteName}</f:page.title>
</f:section>

<f:section name="meta">
    <f:page.meta name="description" content="{page.meta.description}" />
    <f:page.meta property="og:title" content="{page.title}" />
    <f:page.meta property="og:description" content="{page.meta.description}" />
    <f:page.meta property="og:type" content="event" />
</f:section>

<f:section name="main">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Page Content renders the Events plugin -->
        <f:for each="{mainContent}" as="contentElement">
            <div class="content-element">
                {contentElement -> f:format.htmlspecialchars() -> f:format.raw()}
            </div>
        </f:for>
    </div>
</f:section>

</html>
