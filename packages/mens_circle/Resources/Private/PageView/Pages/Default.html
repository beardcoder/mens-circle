<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="pageTitle">
    {page.title} - {variables.siteName}
</f:section>

<f:section name="meta">
    <f:page.meta name="description" content="{page.meta.description}" />
    <f:page.meta property="og:title" content="{page.title}" />
    <f:page.meta property="og:description" content="{page.meta.description}" />
    <f:page.meta property="og:type" content="website" />
</f:section>

<f:section name="main">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <f:if condition="{breadcrumb}">
            <nav class="breadcrumb mb-6" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2 text-sm text-gray-500">
                    <f:for each="{breadcrumb}" as="crumb" iteration="iteration">
                        <li class="flex items-center">
                            <f:if condition="{iteration.isLast}">
                                <span class="text-gray-700 font-medium">{crumb.title}</span>
                            </f:if>
                            <f:if condition="{iteration.isLast -> f:boolean() -> f:not()}">
                                <f:link.page pageUid="{crumb.uid}" class="hover:text-stone-800 transition-colors">
                                    {crumb.title}
                                </f:link.page>
                                <span class="mx-2">/</span>
                            </f:if>
                        </li>
                    </f:for>
                </ol>
            </nav>
        </f:if>

        <!-- Main Content from TYPO3 CMS -->
        <f:for each="{mainContent}" as="contentElement">
            <div class="content-element mb-8">
                {contentElement -> f:format.htmlspecialchars() -> f:format.raw()}
            </div>
        </f:for>
    </div>
</f:section>

</html>
