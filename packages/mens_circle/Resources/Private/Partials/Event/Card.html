<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     xmlns:mc="http://typo3.org/ns/BeardCoder/MensCircle/ViewHelpers"
     class="event-card bg-white border border-stone-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow"
     itemscope itemtype="https://schema.org/Event">

    <f:if condition="{event.eventImage}">
        <div class="event-card__image">
            <f:image image="{event.eventImage}"
                     alt="{event.title}"
                     class="w-full h-48 object-cover"
                     width="600"
                     height="300" />
        </div>
    </f:if>

    <f:if condition="{event.eventImage -> f:boolean() -> f:not()}">
        <div class="event-card__image w-full h-48 bg-gradient-to-br from-stone-200 to-stone-300 flex items-center justify-center">
            <svg class="w-16 h-16 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
    </f:if>

    <div class="event-card__content p-5">
        <div class="flex items-start justify-between mb-3">
            <h3 class="font-bold text-stone-900 text-lg leading-tight" itemprop="name">{event.title}</h3>
            <mc:eventStatus event="{event}" />
        </div>

        <div class="space-y-2 text-sm text-stone-500">
            <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-amber-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <time datetime="{event.eventDate -> f:format.date(format: 'c')}" itemprop="startDate">
                    <f:format.date format="d.m.Y, H:i">{event.eventDate}</f:format.date> Uhr
                </time>
            </div>

            <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-amber-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span itemprop="location">{event.location}</span>
            </div>
        </div>

        <div class="mt-4 pt-4 border-t border-stone-100">
            <f:link.action action="show" controller="Event" arguments="{event: event}"
                           class="text-amber-600 hover:text-amber-700 font-semibold text-sm transition-colors">
                Details ansehen â†’
            </f:link.action>
        </div>
    </div>
</div>
