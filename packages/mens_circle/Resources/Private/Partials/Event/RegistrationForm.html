<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     xmlns:mc="http://typo3.org/ns/BeardCoder/MensCircle/ViewHelpers"
     class="registration-form bg-white border border-stone-200 rounded-xl p-8 shadow-sm">

    <h2 class="text-2xl font-bold text-stone-900 mb-2">Zur Veranstaltung anmelden</h2>
    <p class="text-stone-500 mb-6">{event.title}</p>

    <f:form action="register" controller="Event" arguments="{event: event}" method="post" class="space-y-5">
        <input type="hidden" name="_typo3_fluid_csrf_token" value="{f:form.csrf()}" />

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            <div>
                <label for="reg-firstName" class="block text-sm font-medium text-stone-700 mb-1">
                    Vorname <span class="text-red-500">*</span>
                </label>
                <input type="text" id="reg-firstName" name="firstName" required
                       class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors" />
            </div>

            <div>
                <label for="reg-lastName" class="block text-sm font-medium text-stone-700 mb-1">
                    Nachname <span class="text-red-500">*</span>
                </label>
                <input type="text" id="reg-lastName" name="lastName" required
                       class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors" />
            </div>
        </div>

        <div>
            <label for="reg-email" class="block text-sm font-medium text-stone-700 mb-1">
                E-Mail <span class="text-red-500">*</span>
            </label>
            <input type="email" id="reg-email" name="email" required
                   class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors" />
        </div>

        <div>
            <label for="reg-phone" class="block text-sm font-medium text-stone-700 mb-1">
                Telefonnummer
            </label>
            <input type="tel" id="reg-phone" name="phone"
                   placeholder="+49 123 456789"
                   class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors" />
        </div>

        <div>
            <label for="reg-notes" class="block text-sm font-medium text-stone-700 mb-1">
                Anmerkungen
            </label>
            <textarea id="reg-notes" name="notes" rows="3"
                      class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors resize-none"></textarea>
        </div>

        <div class="flex items-start gap-3 p-4 bg-stone-50 rounded-lg">
            <svg class="w-5 h-5 text-stone-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16v-6a1 1 0 00-1-1H4a1 1 0 00-1 1v6a1 1 0 001 1h8a1 1 0 001-1zm0 0V8a1 1 0 011-1h2l4 4v5a1 1 0 01-1 1h-5a1 1 0 01-1-1z" />
            </svg>
            <p class="text-sm text-stone-500">
                Durch die Anmeldung akzeptierst du unsere Datenschutzrichtlinien und stimmt der Verarbeitung deiner persÃ¶nlichen Daten zu.
            </p>
        </div>

        <button type="submit"
                class="w-full bg-amber-500 hover:bg-amber-600 text-stone-900 font-semibold py-3 px-6 rounded-lg transition-colors active:scale-95 transform">
            Jetzt anmelden
        </button>
    </f:form>
</div>
