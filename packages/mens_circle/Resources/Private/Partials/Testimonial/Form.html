<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     class="testimonial-form bg-white border border-stone-200 rounded-xl p-8 shadow-sm">

    <f:form action="submit" controller="Testimonial" method="post" class="space-y-5">
        <input type="hidden" name="_typo3_fluid_csrf_token" value="{f:form.csrf()}" />

        <div>
            <label for="test-authorName" class="block text-sm font-medium text-stone-700 mb-1">
                Dein Name <span class="text-red-500">*</span>
            </label>
            <input type="text" id="test-authorName" name="authorName" required
                   class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors" />
        </div>

        <div>
            <label for="test-content" class="block text-sm font-medium text-stone-700 mb-1">
                Deine Erfahrung <span class="text-red-500">*</span>
            </label>
            <textarea id="test-content" name="content" rows="5" required
                      placeholder="Erzähl uns von deiner Erfahrung im Männerkreis..."
                      class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors resize-none"></textarea>
            <p class="text-xs text-stone-400 mt-1">Mindestens 20 Zeichen</p>
        </div>

        <div class="flex items-start gap-3 p-4 bg-stone-50 rounded-lg">
            <svg class="w-5 h-5 text-stone-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-sm text-stone-500">
                Dein Testimonial wird vor der Veröffentlichung überprüft und freigegeben.
            </p>
        </div>

        <button type="submit"
                class="w-full bg-amber-500 hover:bg-amber-600 text-stone-900 font-semibold py-3 px-6 rounded-lg transition-colors active:scale-95 transform">
            Testimonial Einreichen
        </button>
    </f:form>
</div>
