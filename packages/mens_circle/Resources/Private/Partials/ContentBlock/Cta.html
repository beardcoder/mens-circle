<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     class="content-block content-block--cta py-16">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-amber-50 border border-amber-200 rounded-xl p-8 text-center">
            <f:if condition="{contentElement.data.header}">
                <h2 class="text-2xl font-bold text-stone-900 mb-3">{contentElement.data.header}</h2>
            </f:if>
            <f:if condition="{contentElement.data.bodytext}">
                <div class="text-stone-600 mb-6 max-w-2xl mx-auto">
                    <f:format.html>{contentElement.data.bodytext}</f:format.html>
                </div>
            </f:if>
            <f:if condition="{contentElement.data.header_link}">
                <a href="{contentElement.data.header_link}"
                   class="inline-flex items-center px-6 py-3 bg-amber-500 hover:bg-amber-600 text-stone-900 font-semibold rounded-lg transition-colors">
                    {contentElement.data.header}
                </a>
            </f:if>
        </div>
    </div>
</div>
