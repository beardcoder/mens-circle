<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     class="content-block content-block--image py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <f:if condition="{contentElement.data.header}">
            <h2 class="text-2xl font-bold text-stone-900 mb-4">{contentElement.data.header}</h2>
        </f:if>
        <f:if condition="{contentElement.data.image}">
            <div class="rounded-xl overflow-hidden shadow-sm">
                <f:image image="{contentElement.data.image.0}"
                         class="w-full object-cover"
                         width="900"
                         height="500"
                         alt="{contentElement.data.header}" />
            </div>
        </f:if>
        <f:if condition="{contentElement.data.caption}">
            <p class="text-sm text-stone-500 mt-2 text-center italic">{contentElement.data.caption}</p>
        </f:if>
    </div>
</div>
