<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     class="content-block content-block--hero relative bg-stone-900 py-24">
    <div class="container mx-auto px-4 max-w-6xl relative z-10 text-center">
        <f:if condition="{contentElement.data.header}">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">{contentElement.data.header}</h2>
        </f:if>
        <f:if condition="{contentElement.data.bodytext}">
            <div class="text-stone-400 text-lg max-w-3xl mx-auto">
                <f:format.html>{contentElement.data.bodytext}</f:format.html>
            </div>
        </f:if>
    </div>
</div>
