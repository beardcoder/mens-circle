<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
     class="content-block content-block--text py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <f:if condition="{contentElement.data.header}">
            <h2 class="text-2xl font-bold text-stone-900 mb-4">{contentElement.data.header}</h2>
        </f:if>
        <div class="prose prose-lg max-w-none text-stone-700">
            <f:format.html>{contentElement.data.bodytext}</f:format.html>
        </div>
    </div>
</div>
