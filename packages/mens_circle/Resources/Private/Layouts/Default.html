<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><f:section name="pageTitle">MÃ¤nnerkreis Niederbayern</f:section></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{f:uri.resource(path: 'Css/main.css')}">

    <f:section name="meta"></f:section>
    <f:section name="header"></f:section>
</head>

<body class="font-inter">
    <!-- Main Navigation -->
    <f:render partial="Navigation/Main" />

    <!-- Page Content -->
    <main id="main" class="min-h-screen">
        <f:section name="main"></f:section>
    </main>

    <!-- Footer -->
    <f:render partial="Navigation/Footer" />

    <!-- Flash Messages -->
    <f:if condition="{flashMessages}">
        <div class="fixed bottom-4 right-4 z-50 space-y-2" id="flash-messages">
            <f:for each="{flashMessages}" as="flash">
                <div class="flash-message flash-message--{flash.severity} p-4 rounded-lg shadow-lg max-w-sm">
                    <f:if condition="{flash.title}">
                        <h4 class="font-semibold text-sm">{flash.title}</h4>
                    </f:if>
                    <p class="text-sm">{flash.message}</p>
                </div>
            </f:for>
        </div>
    </f:if>

    <script src="{f:uri.resource(path: 'JavaScript/main.js')}"></script>
</body>

</html>
