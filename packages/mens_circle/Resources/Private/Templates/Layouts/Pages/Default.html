<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:page.meta property="viewport">width=device-width, initial-scale=1.0</f:page.meta>
<f:asset.css href="EXT:mens_circle/Resources/Public/Build/main.css" identifier="mens-circle-main" media="all" />
<f:asset.script src="EXT:mens_circle/Resources/Public/Build/main.js" identifier="mens-circle-main" type="module" />

<a href="#main" class="skip-link">Zum Inhalt springen</a>

<f:render partial="Pages/Header" arguments="{_all}" />

<main id="main">
    <f:render section="Main" optional="true">
        <f:for each="{content.main.records}" as="record">
            <f:cObject typoscriptObjectPath="{record.mainType}" table="{record.mainType}" data="{record}" />
        </f:for>
    </f:render>
</main>

<f:render partial="Pages/Footer" arguments="{_all}" />
</html>
