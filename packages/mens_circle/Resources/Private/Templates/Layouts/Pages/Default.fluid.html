<fluid
  data-namespace-typo3-fluid="true"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<vite:asset entry="EXT:mens_circle/Resources/Private/Frontend/Scripts/App.entry.ts" />
<vite:asset entry="EXT:mens_circle/Resources/Private/Frontend/Styles/App.entry.css" />

<f:page.meta property="viewport">width=device-width, initial-scale=1.0</f:page.meta>

<a class="skip-link" href="#main">Zum Inhalt springen</a>

<f:render arguments="{_all}" partial="Pages/Header" />

<main id="main">
  <f:render optional="true" section="Main">
    <f:for as="record" each="{content.main.records}">
      <f:cObject
        data="{record}"
        table="{record.mainType}"
        typoscriptObjectPath="{record.mainType}"
      />
    </f:for>
  </f:render>
</main>

<f:render arguments="{_all}" partial="Pages/Footer" />

</fluid>
