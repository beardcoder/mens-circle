<html
        data-namespace-typo3-fluid="true"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<f:page.meta property="viewport">width=device-width, initial-scale=1.0</f:page.meta>
<vite:asset entry="EXT:mens_circle/Resources/Private/Assets/Styles/app.entry.css"/>
<vite:asset entry="EXT:mens_circle/Resources/Private/Assets/Scripts/app.entry.ts"/>

<f:asset.css identifier="fluidforms-css" href="EXT:fluid_forms/Resources/Public/Css/FluidForms.css" />
<f:asset.script identifier="fluidforms-js" src="EXT:fluid_forms/Resources/Public/JavaScript/FluidForms.js" defer="1" />

<f:render arguments="{mainMenu: mainMenu, site: site}" partial="Pages/Header"/>

<main class="min-h-screen" id="main">
    <f:render section="main"/>
</main>

<f:render arguments="{footerMenu: footerMenu, site: site}" partial="Pages/Footer"/>

<f:cObject data="{colPos: 10, slide: -1}" typoscriptObjectPath="lib.dynamicContent"/>


</html>
