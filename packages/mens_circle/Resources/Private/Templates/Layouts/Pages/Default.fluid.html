<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:page.meta property="viewport">width=device-width, initial-scale=1.0</f:page.meta>
<f:asset.css href="EXT:mens_circle/Resources/Public/Build/main.css" identifier="mens-circle-main" media="all"/>
<f:asset.script identifier="mens-circle-main" src="EXT:mens_circle/Resources/Public/Build/main.js" type="module"/>

<a class="skip-link" href="#main">Zum Inhalt springen</a>

<f:render arguments="{_all}" partial="Pages/Header"/>

<main id="main">
    <f:render optional="true" section="Main">
        <f:for as="record" each="{content.main.records}">
            <f:cObject
                    data="{record}"
                    table="{record.mainType}"
                    typoscriptObjectPath="{record.mainType}"
            />
        </f:for>
    </f:render>
</main>

<f:render arguments="{_all}" partial="Pages/Footer"/>
</html>
