<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="steps" value="{
    0: {number: flexFormData.settings.step1Number, title: flexFormData.settings.step1Title, description: flexFormData.settings.step1Description},
    1: {number: flexFormData.settings.step2Number, title: flexFormData.settings.step2Title, description: flexFormData.settings.step2Description},
    2: {number: flexFormData.settings.step3Number, title: flexFormData.settings.step3Title, description: flexFormData.settings.step3Description},
    3: {number: flexFormData.settings.step4Number, title: flexFormData.settings.step4Title, description: flexFormData.settings.step4Description},
    4: {number: flexFormData.settings.step5Number, title: flexFormData.settings.step5Title, description: flexFormData.settings.step5Description},
    5: {number: flexFormData.settings.step6Number, title: flexFormData.settings.step6Title, description: flexFormData.settings.step6Description}
}" />

<section class="section section--lg journey-section" id="reise" aria-labelledby="journey-title">
    <div class="container">
        <div class="journey__header fade-in">
            <f:if condition="{data.subheader}">
                <p class="eyebrow eyebrow--secondary">{data.subheader}</p>
            </f:if>

            <f:if condition="{data.header}">
                <h2 class="section-title journey__title" id="journey-title">
                    <f:format.raw>{data.header}</f:format.raw>
                </h2>
            </f:if>

            <f:if condition="{flexFormData.settings.subtitle}">
                <f:then>
                    <p class="journey__subtitle">{flexFormData.settings.subtitle}</p>
                </f:then>
                <f:else>
                    <f:if condition="{data.bodytext}">
                        <div class="journey__subtitle">
                            <f:format.raw>{data.bodytext}</f:format.raw>
                        </div>
                    </f:if>
                </f:else>
            </f:if>
        </div>

        <div class="journey__steps stagger-children">
            <f:for each="{steps}" as="step">
                <f:if condition="{step.title}">
                    <div class="journey__step">
                        <f:if condition="{step.number}">
                            <div class="journey__step-number" aria-hidden="true">{step.number}</div>
                        </f:if>

                        <h3 class="journey__step-title">{step.title}</h3>

                        <f:if condition="{step.description}">
                            <p class="journey__step-text">{step.description}</p>
                        </f:if>
                    </div>
                </f:if>
            </f:for>
        </div>
    </div>
</section>
</html>
