<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section class="section" id="section-{data.uid}">
    <div class="container container--narrow">
        <f:if condition="{data.subheader}">
            <p class="eyebrow fade-in">{data.subheader}</p>
        </f:if>

        <f:if condition="{data.header}">
            <h2 class="section-title fade-in fade-in-delay-1">
                <f:format.raw>{data.header}</f:format.raw>
            </h2>
        </f:if>

        <f:if condition="{data.bodytext}">
            <div class="fade-in fade-in-delay-2 text-muted">
                <f:format.raw>{data.bodytext}</f:format.raw>
            </div>
        </f:if>
    </div>
</section>
</html>
