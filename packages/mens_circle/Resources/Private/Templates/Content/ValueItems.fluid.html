<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="items" value="{
    0: {number: flexFormData.settings.item1Number, title: flexFormData.settings.item1Title, description: flexFormData.settings.item1Description},
    1: {number: flexFormData.settings.item2Number, title: flexFormData.settings.item2Title, description: flexFormData.settings.item2Description},
    2: {number: flexFormData.settings.item3Number, title: flexFormData.settings.item3Title, description: flexFormData.settings.item3Description},
    3: {number: flexFormData.settings.item4Number, title: flexFormData.settings.item4Title, description: flexFormData.settings.item4Description},
    4: {number: flexFormData.settings.item5Number, title: flexFormData.settings.item5Title, description: flexFormData.settings.item5Description},
    5: {number: flexFormData.settings.item6Number, title: flexFormData.settings.item6Title, description: flexFormData.settings.item6Description}
}" />

<section class="section">
    <div class="container">
        <f:if condition="{data.subheader}">
            <p class="eyebrow fade-in">{data.subheader}</p>
        </f:if>

        <f:if condition="{data.header}">
            <h2 class="section-title fade-in fade-in-delay-1">
                <f:format.raw>{data.header}</f:format.raw>
            </h2>
        </f:if>

        <f:if condition="{data.bodytext}">
            <div class="fade-in fade-in-delay-2 text-muted">
                <f:format.raw>{data.bodytext}</f:format.raw>
            </div>
        </f:if>

        <div class="intro__values stagger-children">
            <f:for each="{items}" as="item">
                <f:if condition="{item.title}">
                    <div class="value-item">
                        <f:if condition="{item.number}">
                            <span class="value-item__number">{item.number}</span>
                        </f:if>
                        <div class="value-item__content">
                            <h3>{item.title}</h3>
                            <f:if condition="{item.description}">
                                <p>{item.description}</p>
                            </f:if>
                        </div>
                    </div>
                </f:if>
            </f:for>
        </div>
    </div>
</section>
</html>
