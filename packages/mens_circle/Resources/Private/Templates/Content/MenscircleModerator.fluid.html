<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Content/Default" />

<f:section name="main">
    <div class="section moderator-section" id="moderator">
        <div class="container">
            <div class="moderator__layout">
                <div class="moderator__photo-wrapper fade-in">
                    <div class="moderator__photo">
                        <f:if condition="{images}">
                            <f:then>
                                <f:for each="{images}" as="image">
                                    <f:image
                                        image="{image}"
                                        loading="lazy"
                                        decoding="async"
                                        alt="{f:if(condition: image.alternative, then: image.alternative, else: f:format.stripTags(value: data.subheader))}"
                                    />
                                </f:for>
                            </f:then>
                            <f:else>
                                <div class="moderator__photo-placeholder">
                                    <svg viewBox="0 0 24 24" aria-hidden="true">
                                        <circle cx="12" cy="8" r="4" />
                                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                                    </svg>
                                    <span>Foto</span>
                                </div>
                            </f:else>
                        </f:if>
                    </div>
                    <div class="moderator__photo-accent"></div>
                </div>

                <div class="moderator__content fade-in fade-in-delay-1">
                    <f:if condition="{data.header}">
                        <p class="eyebrow">{data.header}</p>
                    </f:if>

                    <f:if condition="{data.subheader}">
                        <h2 class="moderator__name">
                            <f:format.html>{data.subheader}</f:format.html>
                        </h2>
                    </f:if>

                    <f:if condition="{data.bodytext}">
                        <div class="moderator__bio">
                            <f:format.html>{data.bodytext}</f:format.html>
                        </div>
                    </f:if>

                    <f:if condition="{flexform.quote}">
                        <blockquote class="moderator__quote">
                            <p>{flexform.quote}</p>
                        </blockquote>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</f:section>

</html>
