<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="values" value="{
    0: {number: flexFormData.settings.value1Number, title: flexFormData.settings.value1Title, description: flexFormData.settings.value1Description},
    1: {number: flexFormData.settings.value2Number, title: flexFormData.settings.value2Title, description: flexFormData.settings.value2Description},
    2: {number: flexFormData.settings.value3Number, title: flexFormData.settings.value3Title, description: flexFormData.settings.value3Description},
    3: {number: flexFormData.settings.value4Number, title: flexFormData.settings.value4Title, description: flexFormData.settings.value4Description}
}" />

<section class="intro-section" id="ueber" aria-labelledby="intro-title">
    <div class="intro__layout">
        <div class="intro__left">
            <f:if condition="{data.subheader}">
                <p class="eyebrow fade-in">{data.subheader}</p>
            </f:if>

            <f:if condition="{data.header}">
                <h2 class="section-title intro__title fade-in fade-in-delay-1" id="intro-title">
                    <f:format.raw>{data.header}</f:format.raw>
                </h2>
            </f:if>

            <f:if condition="{data.bodytext}">
                <div class="intro__text fade-in fade-in-delay-2">
                    <f:format.raw>{data.bodytext}</f:format.raw>
                </div>
            </f:if>

            <div class="intro__values stagger-children">
                <f:for each="{values}" as="value">
                    <f:if condition="{value.title}">
                        <div class="value-item">
                            <f:if condition="{value.number}">
                                <span class="value-item__number">{value.number}</span>
                            </f:if>
                            <div class="value-item__content">
                                <h3>{value.title}</h3>
                                <f:if condition="{value.description}">
                                    <p>{value.description}</p>
                                </f:if>
                            </div>
                        </div>
                    </f:if>
                </f:for>
            </div>
        </div>

        <div class="intro__right">
            <div class="intro__image-area">
                <div class="intro__image-circles"></div>
                <f:if condition="{flexFormData.settings.quote}">
                    <p class="intro__image-text">
                        <f:format.raw>{flexFormData.settings.quote}</f:format.raw>
                    </p>
                </f:if>
            </div>
        </div>
    </div>
</section>
</html>
