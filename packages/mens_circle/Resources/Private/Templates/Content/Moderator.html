<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section class="section moderator-section" id="moderator">
    <div class="container">
        <div class="moderator__layout">
            <div class="moderator__photo-wrapper fade-in">
                <div class="moderator__photo">
                    <f:if condition="{images.0}">
                        <f:then>
                            <f:image image="{images.0}" loading="lazy" alt="{images.0.alternative}" />
                        </f:then>
                        <f:else>
                            <div class="moderator__photo-placeholder">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <circle cx="12" cy="8" r="4" />
                                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                                </svg>
                                <span>Foto</span>
                            </div>
                        </f:else>
                    </f:if>
                </div>
                <div class="moderator__photo-accent"></div>
            </div>

            <div class="moderator__content fade-in fade-in-delay-1">
                <f:if condition="{data.subheader}">
                    <p class="eyebrow">{data.subheader}</p>
                </f:if>

                <f:if condition="{data.header}">
                    <h2 class="moderator__name">
                        <f:format.raw>{data.header}</f:format.raw>
                    </h2>
                </f:if>

                <f:if condition="{data.bodytext}">
                    <div class="moderator__bio">
                        <f:format.raw>{data.bodytext}</f:format.raw>
                    </div>
                </f:if>

                <f:if condition="{flexFormData.settings.quote}">
                    <blockquote class="moderator__quote">
                        <p>{flexFormData.settings.quote}</p>
                    </blockquote>
                </f:if>
            </div>
        </div>
    </div>
</section>
</html>
