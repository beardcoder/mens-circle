<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-stone-900 mb-2">Newsletter Abmeldung</h1>
        </div>

        <f:if condition="{showForm}">
            <div class="bg-white border border-stone-200 rounded-xl p-8 shadow-sm">
                <p class="text-stone-600 mb-6">
                    MÃ¶chtest du dich vom Newsletter abmelden? Verwende den Abmeldungslink aus deiner E-Mail oder gib hier deinen Token ein.
                </p>
                <form action="{f:uri.action(action: 'unsubscribe')}" method="post">
                    <input type="hidden" name="_typo3_fluid_csrf_token" value="{f:form.csrf()}" />
                    <div class="mb-4">
                        <label for="unsub-token" class="block text-sm font-medium text-stone-700 mb-1">Abmeldungs-Token</label>
                        <input type="text" id="unsub-token" name="token" required
                               class="w-full px-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500" />
                    </div>
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Vom Newsletter abmelden
                    </button>
                </form>
            </div>
        </f:if>

        <f:if condition="{showForm -> f:boolean() -> f:not()}">
            <div class="bg-white border border-stone-200 rounded-xl p-8 shadow-sm text-center">
                <f:if condition="{success}">
                    <div class="text-green-600 mb-4">
                        <svg class="w-12 h-12 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </f:if>
                <f:if condition="{success -> f:boolean() -> f:not()}">
                    <div class="text-red-600 mb-4">
                        <svg class="w-12 h-12 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </f:if>
                <p class="text-stone-700 text-lg">{message}</p>
            </div>
        </f:if>
    </div>
</f:section>

</html>
