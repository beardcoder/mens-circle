<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section class="section newsletter-section" id="newsletter" aria-labelledby="newsletter-title">
    <div class="container">
        <div class="newsletter__layout fade-in">
            <div class="newsletter__content">
                <p class="eyebrow eyebrow--secondary">Newsletter</p>
                <h1 class="section-title newsletter__title" id="newsletter-title">Bleib <span class="text-italic">informiert</span></h1>
                <p class="newsletter__text">
                    Erhalte neue Termine direkt per E-Mail. Kein Spam, nur relevante Infos rund um den Männerkreis.
                </p>
            </div>

            <div class="newsletter__form-wrapper">
                <div aria-live="polite"><f:flashMessages /></div>
                <f:form action="subscribe" method="post" class="newsletter__form" additionalAttributes="{aria-label: 'Newsletter-Anmeldung', 'data-enhance': '1'}">
                    <f:form.textfield
                        type="email"
                        name="email"
                        placeholder="Deine E-Mail-Adresse"
                        required="required"
                        class="newsletter__input"
                        additionalAttributes="{autocomplete: 'email', inputmode: 'email'}"
                    />
                    <f:form.hidden name="privacy" value="1" />
                    <button class="btn btn--primary" type="submit">Jetzt anmelden</button>
                </f:form>
                <p class="form-helper">Mit dem Absenden stimmst du der Verarbeitung deiner Daten für den Newsletter zu.</p>
            </div>
        </div>
    </div>
</section>
</html>
