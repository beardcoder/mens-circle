<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section class="hero no-event-hero">
    <div class="hero__circles" aria-hidden="true">
        <div class="hero__circle hero__circle--1"></div>
        <div class="hero__circle hero__circle--2"></div>
        <div class="hero__circle hero__circle--3"></div>
        <div class="hero__circle hero__circle--4"></div>
    </div>

    <div class="container">
        <div class="hero__content">
            <p class="hero__label">Anmeldung erfolgreich</p>
            <h1 class="hero__title">
                <span class="hero__title-line">Danke für deine</span>
                <span class="hero__title-line"><span class="text-italic">Anmeldung</span></span>
            </h1>
            <div class="hero__bottom">
                <p class="hero__description">
                    Du bist jetzt für <strong>{event.title}</strong> angemeldet und erhältst in Kürze eine Bestätigung per E-Mail.
                </p>
                <div class="hero__cta fade-in-delay-2">
                    <f:link.action action="show" arguments="{event: event.uid}" class="btn btn--primary btn--lg">Zum Termin</f:link.action>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
