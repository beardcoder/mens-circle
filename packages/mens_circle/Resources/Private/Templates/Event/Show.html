<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:mc="http://typo3.org/ns/BeardCoder/MensCircle/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <article class="event-detail container mx-auto px-4 py-12 max-w-4xl" itemscope itemtype="https://schema.org/Event">
        <header class="event-detail__header mb-10">
            <f:if condition="{event.eventImage}">
                <div class="mb-8 rounded-xl overflow-hidden shadow-lg">
                    <f:image image="{event.eventImage}"
                             alt="{event.title}"
                             class="w-full object-cover"
                             width="1200"
                             height="630" />
                </div>
            </f:if>

            <h1 class="text-4xl md:text-5xl font-bold text-stone-900 mb-4" itemprop="name">{event.title}</h1>

            <div class="event-detail__meta flex flex-wrap gap-6 text-stone-500">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <time datetime="{event.eventDate -> f:format.date(format: 'c')}" itemprop="startDate">
                        <f:format.date format="l, d. F Y, H:i">{event.eventDate}</f:format.date> Uhr
                    </time>
                </div>

                <f:if condition="{event.eventEndDate}">
                    <div class="flex items-center gap-1">
                        <span>â€“</span>
                        <time datetime="{event.eventEndDate -> f:format.date(format: 'c')}">
                            <f:format.date format="H:i">{event.eventEndDate}</f:format.date> Uhr
                        </time>
                    </div>
                </f:if>

                <div class="flex items-center gap-2" itemprop="location">
                    <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>{event.location}</span>
                </div>

                <div class="flex items-center gap-2">
                    <mc:eventStatus event="{event}" />
                </div>
            </div>
        </header>

        <div class="event-detail__content prose prose-lg max-w-none mb-10" itemprop="description">
            <f:format.html>{event.description}</f:format.html>
        </div>

        <!-- Capacity Info -->
        <f:if condition="{event.maxParticipants}">
            <div class="bg-stone-50 rounded-lg p-4 mb-8">
                <div class="flex items-center justify-between">
                    <span class="text-stone-600 text-sm">
                        {event.activeRegistrationsCount} von {event.maxParticipants} Teilnehmern angemeldet
                    </span>
                    <div class="w-32 bg-stone-200 rounded-full h-2">
                        <div class="bg-amber-500 h-2 rounded-full" style="width: calc({event.activeRegistrationsCount} / {event.maxParticipants} * 100%)"></div>
                    </div>
                </div>
            </div>
        </f:if>

        <!-- Registration / Status Messages -->
        <f:if condition="{isPast}">
            <div class="alert alert--info bg-blue-50 border border-blue-200 text-blue-800 rounded-lg p-4">
                <p class="font-medium">Diese Veranstaltung hat bereits stattgefunden.</p>
            </div>
        </f:if>

        <f:if condition="{isPast -> f:boolean() -> f:not()}">
            <f:if condition="{isFull}">
                <div class="alert alert--warning bg-amber-50 border border-amber-200 text-amber-800 rounded-lg p-4">
                    <p class="font-medium">Diese Veranstaltung ist bereits ausgebucht.</p>
                </div>
            </f:if>

            <f:if condition="{isFull -> f:boolean() -> f:not()}">
                <f:render partial="Event/RegistrationForm" arguments="{event: event}" />
            </f:if>
        </f:if>
    </article>
</f:section>

</html>
