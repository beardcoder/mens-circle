<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:mc="http://typo3.org/ns/BeardCoder/MensCircle/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-stone-900 mb-3">Veranstaltungen</h1>
            <p class="text-stone-500 text-lg">Alle kommenden MÃ¤nnerkreis-Events</p>
        </div>

        <f:if condition="{events}">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <f:for each="{events}" as="event">
                    <f:render partial="Event/Card" arguments="{event: event}" />
                </f:for>
            </div>
        </f:if>

        <f:if condition="{events -> f:boolean() -> f:not()}">
            <div class="text-center py-16">
                <div class="text-stone-400 text-lg mb-4">
                    Keine kommenden Veranstaltungen gefunden.
                </div>
                <p class="text-stone-500 text-sm">
                    Schauen Sie spÃ¤ter vorbei oder abonnieren Sie unseren Newsletter.
                </p>
            </div>
        </f:if>
    </div>
</f:section>

</html>
