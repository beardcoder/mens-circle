<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:mc="http://typo3.org/ns/BeardCoder/MensCircle/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <section class="section section--large">
        <div class="container">
            <div class="section__header fade-in">
                <p class="eyebrow">Events</p>
                <h1 class="section-title">Kommende Veranstaltungen</h1>
                <p class="journey__subtitle">Alle Männerkreis-Events</p>
            </div>

            <f:if condition="{events}">
                <div class="testimonials__grid fade-in fade-in-delay-1">
                    <f:for each="{events}" as="event">
                        <f:render partial="Event/Card" arguments="{event: event}" />
                    </f:for>
                </div>
            </f:if>

            <f:if condition="{events -> f:count()} == 0">
                <div class="cta__content fade-in fade-in-delay-1">
                    <h2 class="section-title">Keine kommenden Veranstaltungen</h2>
                    <p class="cta__text">
                        Schauen Sie später vorbei oder abonnieren Sie unseren Newsletter, um über neue Events informiert zu werden.
                    </p>
                </div>
            </f:if>
        </div>
    </section>
</f:section>

</html>
