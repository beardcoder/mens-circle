<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Content">
    <h2 style="margin:0 0 14px 0; font-family:'Playfair Display', Georgia, serif; font-size:30px; line-height:1.15; font-weight:500; color:#2f2118;">
        Erinnerung an deinen Termin
    </h2>

    <p style="margin:0 0 18px 0; font-size:16px; line-height:1.7; color:#3b2b1f;">
        Servus {recipientName}, kurze Erinnerung an den kommenden Männerkreis.
    </p>

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="border:1px solid #ecdccd; border-radius:10px; overflow:hidden; background:#fcf7f2;">
        <tr>
            <td style="padding:12px 14px; border-bottom:1px solid #ecdccd; width:36%; font-size:13px; color:#7d624d;">Termin</td>
            <td style="padding:12px 14px; border-bottom:1px solid #ecdccd; font-size:15px; color:#2f2118;"><strong>{eventTitle}</strong></td>
        </tr>
        <tr>
            <td style="padding:12px 14px; border-bottom:1px solid #ecdccd; font-size:13px; color:#7d624d;">Datum</td>
            <td style="padding:12px 14px; border-bottom:1px solid #ecdccd; font-size:15px; color:#2f2118;">{eventDate}</td>
        </tr>
        <tr>
            <td style="padding:12px 14px; border-bottom:1px solid #ecdccd; font-size:13px; color:#7d624d;">Uhrzeit</td>
            <td style="padding:12px 14px; border-bottom:1px solid #ecdccd; font-size:15px; color:#2f2118;">{eventTime}</td>
        </tr>
        <tr>
            <td style="padding:12px 14px; font-size:13px; color:#7d624d;">Ort</td>
            <td style="padding:12px 14px; font-size:15px; color:#2f2118;">{eventLocation}</td>
        </tr>
    </table>

    <f:if condition="{eventUrl}">
        <p style="margin:22px 0 0 0;">
            <a href="{eventUrl}" style="display:inline-block; padding:12px 18px; border-radius:999px; background:#b65f3a; color:#fff; text-decoration:none; font-size:14px; font-weight:600;">
                Termin öffnen
            </a>
        </p>
    </f:if>
</f:section>
</html>
