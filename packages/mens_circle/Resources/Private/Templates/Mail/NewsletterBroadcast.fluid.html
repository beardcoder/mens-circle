<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Content">
    <h2 style="margin:0 0 14px 0; font-family:'Playfair Display', Georgia, serif; font-size:30px; line-height:1.15; font-weight:500; color:#2f2118;">
        {subject}
    </h2>

    <p style="margin:0 0 16px 0; font-size:16px; line-height:1.7; color:#3b2b1f;">
        Servus {recipientName},
    </p>

    <div style="padding:18px 20px; border:1px solid #ecdccd; border-radius:10px; background:#fcf7f2; color:#2f2118; font-size:16px; line-height:1.75;">
        <f:format.raw>{contentHtml}</f:format.raw>
    </div>
</f:section>
</html>
