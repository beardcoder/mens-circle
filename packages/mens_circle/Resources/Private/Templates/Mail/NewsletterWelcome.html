<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Content">
    <h2 style="margin:0 0 14px 0; font-family:'Playfair Display', Georgia, serif; font-size:30px; line-height:1.15; font-weight:500; color:#2f2118;">
        Willkommen im Newsletter
    </h2>

    <p style="margin:0 0 16px 0; font-size:16px; line-height:1.7; color:#3b2b1f;">
        Danke für deine Anmeldung, {recipientName}. Du erhältst künftig Updates zu neuen Terminen und Inhalten.
    </p>

    <p style="margin:0 0 20px 0; font-size:16px; line-height:1.7; color:#3b2b1f;">
        Falls du keine E-Mails mehr möchtest, kannst du dich jederzeit mit einem Klick wieder abmelden.
    </p>

    <f:if condition="{unsubscribeUrl}">
        <p style="margin:0;">
            <a href="{unsubscribeUrl}" style="display:inline-block; padding:12px 18px; border-radius:999px; background:#b65f3a; color:#fff; text-decoration:none; font-size:14px; font-weight:600;">
                Newsletter abbestellen
            </a>
        </p>
    </f:if>
</f:section>
</html>
