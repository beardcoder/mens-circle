<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="nextEventUrl">
    <f:if condition="{nextEvent.url}">
        <f:then>{nextEvent.url}</f:then>
        <f:else>/event</f:else>
    </f:if>
</f:variable>
<header class="header" id="header">
    <div class="container">
        <div class="header__inner">
            <a href="{breadcrumb.0.link}" class="logo" aria-label="{site.configuration.settings.mensCircle.siteName} - Startseite">
                <svg class="logo__icon" viewBox="0 0 512 512" aria-hidden="true">
                    <path fill="currentColor" d="M256 0c141.31 0 256 114.73 256 256S397.31 512 256 512 0 397.27 0 256 114.69 0 256 0Zm0 10.53C120.47 10.53 10.4 120.5 10.4 256S120.47 501.47 256 501.47 501.6 391.5 501.6 256 391.53 10.53 256 10.53Z"/>
                    <path fill="currentColor" d="M256 24.06c126.47 0 229.15 103.93 229.15 231.94S382.47 487.94 256 487.94 26.86 384.01 26.86 256 129.53 24.06 256 24.06Zm0 10.53C135.27 34.59 37.26 133.8 37.26 256S135.28 477.41 256 477.41 474.74 378.2 474.74 256 376.73 34.59 256 34.59Z"/>
                    <circle cx="256" cy="256" r="38" fill="currentColor" />
                </svg>
                <span class="logo__text">Männerkreis</span>
            </a>

            <nav class="nav" id="nav" aria-label="Hauptnavigation">
                <a href="{breadcrumb.0.link}#ueber" class="nav__link">Über</a>
                <a href="{breadcrumb.0.link}#reise" class="nav__link">Die Reise</a>
                <a href="{breadcrumb.0.link}#faq" class="nav__link">Fragen</a>
                <a href="{nextEventUrl}" class="btn btn--primary btn--large nav__cta">Nächster Termin</a>
            </nav>

            <button class="nav-toggle" id="navToggle" aria-label="Menü öffnen" aria-controls="nav" aria-expanded="false" type="button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
</html>
