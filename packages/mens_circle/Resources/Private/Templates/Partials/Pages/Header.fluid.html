<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="nextEventUrl">
    <f:if condition="{nextEvent.url}">
        <f:then>{nextEvent.url}</f:then>
        <f:else>/event</f:else>
    </f:if>
</f:variable>
<header class="header" id="header">
    <div class="container">
        <div class="header__inner">
            <a href="{breadcrumb.0.link}" class="logo" aria-label="{site.configuration.settings.mensCircle.siteName} - Startseite">
                <svg class="logo__icon" viewBox="0 0 64 64" aria-hidden="true">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0" x2="1" y1="0" y2="1">
                            <stop offset="0%" stop-color="#7a3f2a"/>
                            <stop offset="100%" stop-color="#c98953"/>
                        </linearGradient>
                    </defs>
                    <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#logo-gradient)"/>
                    <circle cx="32" cy="32" r="16" fill="none" stroke="#fff" stroke-width="3"/>
                    <path d="M22 38c2.7-4.6 7-7 10-7s7.3 2.4 10 7" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="32" cy="24" r="4" fill="#fff"/>
                </svg>
                <span class="logo__text">Männerkreis</span>
            </a>

            <nav class="nav" id="nav" aria-label="Hauptnavigation">
                <a href="{breadcrumb.0.link}#ueber" class="nav__link">Über</a>
                <a href="{breadcrumb.0.link}#reise" class="nav__link">Die Reise</a>
                <a href="{breadcrumb.0.link}#faq" class="nav__link">Fragen</a>
                <a href="{nextEventUrl}" class="btn btn--primary btn--large nav__cta">Nächster Termin</a>
            </nav>

            <button class="nav-toggle" id="navToggle" aria-label="Menü öffnen" aria-controls="nav" aria-expanded="false" type="button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
</html>
