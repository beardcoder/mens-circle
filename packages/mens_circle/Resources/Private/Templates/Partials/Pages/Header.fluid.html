<header xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        class="header"
        id="main-nav">

    <div class="container">
        <div class="header__inner">
            <!-- Logo / Branding -->
            <f:link.page pageUid="1" class="logo">
                <div class="logo__icon">
                    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <span class="logo__text">MÃ¤nnerkreis</span>
            </f:link.page>

            <!-- Desktop Navigation -->
            <nav class="nav">
                <f:for each="{mainMenu}" as="menuItem">
                    <a href="{menuItem.link}"
                       class="nav__link{f:if(condition: menuItem.current, then: ' nav__link--active')}"
                       {f:if(condition: menuItem.current, then: 'aria-current="page"')}>
                        {menuItem.title}
                    </a>
                </f:for>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="nav-toggle"
                    id="mobile-menu-toggle"
                    aria-label="Menu umschalten"
                    aria-expanded="false"
                    aria-controls="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
