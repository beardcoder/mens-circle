<footer xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        class="footer bg-stone-900 text-stone-400 py-12 mt-0">

    <div class="container mx-auto px-4 max-w-6xl">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
            <!-- Branding Column -->
            <div>
                <h3 class="text-white font-bold text-lg mb-3">{site.configuration.websiteTitle}</h3>
                <p class="text-sm leading-relaxed">
                    Authentischer Austausch, Gemeinschaft und persönliches Wachstum für Männer in Niederbayern und Straubing.
                </p>
            </div>

            <!-- Footer Navigation -->
            <div>
                <h4 class="text-white font-semibold text-sm uppercase tracking-wider mb-3">Navigation</h4>
                <ul class="space-y-2">
                    <f:for each="{footerMenu}" as="menuItem">
                        <li>
                            <a href="{menuItem.link}"
                               class="text-stone-400 hover:text-white text-sm transition-colors">
                                {menuItem.title}
                            </a>
                        </li>
                    </f:for>
                </ul>
            </div>

            <!-- Contact -->
            <div>
                <h4 class="text-white font-semibold text-sm uppercase tracking-wider mb-3">Kontakt</h4>
                <div class="space-y-2 text-sm">
                    <p>Straubing, Niederbayern</p>
                </div>
            </div>
        </div>

        <div class="border-t border-stone-800 pt-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            <p class="text-xs text-stone-500">
                © <f:format.date format="Y">now</f:format.date> {site.configuration.websiteTitle}. Alle Rechte vorbehalten.
            </p>
            <div class="flex gap-4 text-xs text-stone-500">
                <!-- Legal links can be added via footer colPos -->
            </div>
        </div>
    </div>
</footer>
