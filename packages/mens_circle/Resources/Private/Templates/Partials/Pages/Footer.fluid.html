<footer xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        class="footer">

    <div class="container">
        <div class="footer__top">
            <!-- Branding Column -->
            <div class="footer__brand">
                <div class="footer__logo">
                    <div class="footer__logo-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span>{site.configuration.websiteTitle}</span>
                </div>
                <p class="footer__text">
                    Authentischer Austausch, Gemeinschaft und persönliches Wachstum für Männer in Niederbayern und Straubing.
                </p>
            </div>

            <!-- Footer Navigation -->
            <div>
                <h4 class="footer__heading">Navigation</h4>
                <ul class="footer__links">
                    <f:for each="{footerMenu}" as="menuItem">
                        <li>
                            <a href="{menuItem.link}">
                                {menuItem.title}
                            </a>
                        </li>
                    </f:for>
                </ul>
            </div>

            <!-- Contact -->
            <div>
                <h4 class="footer__heading">Kontakt</h4>
                <p class="footer__text">Straubing, Niederbayern</p>
            </div>
        </div>

        <div class="footer__bottom">
            <p class="footer__copyright">
                © <f:format.date format="Y">now</f:format.date> {site.configuration.websiteTitle}. Alle Rechte vorbehalten.
            </p>
            <div class="footer__legal">
                <!-- Legal links can be added via footer colPos -->
            </div>
        </div>
    </div>
</footer>
