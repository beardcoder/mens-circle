<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:mc="http://typo3.org/ns/BeardCoder/MensCircle/ViewHelpers"
      data-namespace-typo3-fluid="true">

<article class="card card--hover card--bordered">
    <f:if condition="{event.eventImage}">
        <div class="card__image">
            <f:image image="{event.eventImage}"
                     alt="{event.title}"
                     width="400"
                     height="250"
                     class="object-cover" />
        </div>
    </f:if>

    <div class="card__content">
        <h3 class="card__title">
            <f:link.action action="show" arguments="{event: event}">
                {event.title}
            </f:link.action>
        </h3>

        <div class="event__info-items">
            <div class="event__info-item">
                <div class="event__info-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <div class="event__info-content">
                    <f:format.date format="d. F Y">{event.eventDate}</f:format.date>
                </div>
            </div>

            <div class="event__info-item">
                <div class="event__info-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <div class="event__info-content">
                    {event.location}
                </div>
            </div>

            <div class="event__info-item">
                <div class="event__info-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <div class="event__info-content">
                    {event.activeRegistrationsCount} / {event.maxParticipants}
                </div>
            </div>
        </div>

        <div class="card__footer">
            <mc:eventStatus event="{event}" />
            <f:link.action action="show"
                           arguments="{event: event}"
                           class="btn btn--primary btn--sm">
                Details
            </f:link.action>
        </div>
    </div>
</article>

</html>
