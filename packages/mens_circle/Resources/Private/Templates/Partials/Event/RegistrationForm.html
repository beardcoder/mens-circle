<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<form action="{f:uri.action(action: 'register', arguments: '{event: event}')}"
      method="post"
      class="event-register__form"
      data-fluid-form
      data-success-message="Deine Anmeldung war erfolgreich!">

    <div class="form-group">
        <label for="firstName" class="form__label">
            Vorname <span class="required">*</span>
        </label>
        <input type="text"
               id="firstName"
               name="firstName"
               class="form-input"
               required
               autocomplete="given-name"
               data-rules="required|minLength:2"
               data-label="Vorname" />
    </div>

    <div class="form-group">
        <label for="lastName" class="form__label">
            Nachname <span class="required">*</span>
        </label>
        <input type="text"
               id="lastName"
               name="lastName"
               class="form-input"
               required
               autocomplete="family-name"
               data-rules="required|minLength:2"
               data-label="Nachname" />
    </div>

    <div class="form-group">
        <label for="email" class="form__label">
            E-Mail <span class="required">*</span>
        </label>
        <input type="email"
               id="email"
               name="email"
               class="form-input"
               required
               autocomplete="email"
               data-rules="required|email"
               data-label="E-Mail" />
    </div>

    <div class="form-group">
        <label for="phone" class="form__label">
            Telefon <span class="form-label-optional">(optional)</span>
        </label>
        <input type="tel"
               id="phone"
               name="phone"
               class="form-input"
               autocomplete="tel"
               data-rules="phone"
               data-label="Telefon" />
        <p class="form-helper">Für wichtige Benachrichtigungen per SMS</p>
    </div>

    <div class="form-group">
        <label for="notes" class="form__label">
            Anmerkungen <span class="form-label-optional">(optional)</span>
        </label>
        <textarea id="notes"
                  name="notes"
                  class="form-input"
                  rows="3"
                  data-rules="maxLength:500"
                  data-label="Anmerkungen"></textarea>
    </div>

    <div class="form-group form-checkbox">
        <input type="checkbox"
               id="privacy"
               name="privacy"
               required
               data-rules="accepted"
               data-label="Datenschutzerklärung" />
        <label for="privacy">
            <span>Ich akzeptiere die <a href="{f:uri.page(pageUid: '{settings.privacyPageUid}')}" target="_blank">Datenschutzerklärung</a> <span class="required">*</span></span>
        </label>
    </div>

    <button type="submit" class="btn btn--primary event-register__submit">
        Jetzt anmelden
    </button>
</form>

</html>
