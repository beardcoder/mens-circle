<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<form action="{f:uri.action(action: 'subscribe', controller: 'Newsletter')}"
      method="post"
      class="newsletter__form"
      data-fluid-form>

    <div class="form-group">
        <label for="email" class="form__label">
            E-Mail-Adresse <span class="required">*</span>
        </label>
        <input type="email"
               id="email"
               name="email"
               class="form-input form-input--light"
               placeholder="deine@email.de"
               required
               autocomplete="email"
               data-rules="required|email"
               data-label="E-Mail" />
    </div>

    <div class="form-group">
        <label for="firstName" class="form__label">
            Vorname <span class="form-label-optional">(optional)</span>
        </label>
        <input type="text"
               id="firstName"
               name="firstName"
               class="form-input form-input--light"
               autocomplete="given-name"
               data-rules="maxLength:100"
               data-label="Vorname" />
    </div>

    <div class="form-group form-checkbox">
        <input type="checkbox"
               id="privacy"
               name="privacy"
               required
               data-rules="accepted"
               data-label="Datenschutzerklärung" />
        <label for="privacy">
            <span>Ich akzeptiere die <a href="{f:uri.page(pageUid: '{settings.privacyPageUid}')}" target="_blank" class="link">Datenschutzerklärung</a> <span class="required">*</span></span>
        </label>
    </div>

    <button type="submit" class="btn btn--primary">
        Jetzt anmelden
    </button>
</form>

</html>
