<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<section class="section newsletter-section" id="newsletter" aria-labelledby="newsletter-title-{data.uid}">
    <div class="container">
        <div class="newsletter__layout fade-in">
            <div class="newsletter__content">
                <f:if condition="{data.header}">
                    <p class="eyebrow eyebrow--secondary">{data.header}</p>
                </f:if>

                <f:if condition="{data.subheader}">
                    <h2 class="section-title newsletter__title" id="newsletter-title-{data.uid}">
                        <f:format.html>{data.subheader}</f:format.html>
                    </h2>
                </f:if>

                <f:if condition="{data.bodytext}">
                    <p class="newsletter__text">{data.bodytext}</p>
                </f:if>
            </div>

            <div class="newsletter__form-wrapper">
                <form id="newsletterForm-{data.uid}" class="newsletter__form" aria-label="Newsletter-Anmeldung">
                    <label for="newsletter-email-{data.uid}" class="sr-only">E-Mail-Adresse</label>
                    <input
                        type="email"
                        id="newsletter-email-{data.uid}"
                        name="email"
                        placeholder="Deine E-Mail-Adresse"
                        required
                        class="newsletter__input"
                        autocomplete="email"
                        inputmode="email"
                    >
                    <button type="submit" class="btn btn--primary">
                        Anmelden
                    </button>
                    <div id="newsletterMessage-{data.uid}" role="status" aria-live="polite"></div>
                </form>
            </div>
        </div>
    </div>
</section>

</html>
