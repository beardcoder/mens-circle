<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<section class="section values-section" id="c{data.uid}">
    <div class="container">
        <div class="section__header fade-in">
            <f:if condition="{data.header}">
                <p class="eyebrow">{data.header}</p>
            </f:if>

            <f:if condition="{data.subheader}">
                <h2 class="section-title">{data.subheader}</h2>
            </f:if>
        </div>

        <f:if condition="{flexform.items}">
            <div class="intro__values stagger-children">
                <f:for each="{flexform.items}" as="container">
                    <div class="value-item">
                        <f:if condition="{container.item.el.number}">
                            <span class="value-item__number">{container.item.el.number}</span>
                        </f:if>

                        <div class="value-item__content">
                            <f:if condition="{container.item.el.title}">
                                <h3>{container.item.el.title}</h3>
                            </f:if>

                            <f:if condition="{container.item.el.description}">
                                <p>{container.item.el.description}</p>
                            </f:if>
                        </div>
                    </div>
                </f:for>
            </div>
        </f:if>
    </div>
</section>

</html>
