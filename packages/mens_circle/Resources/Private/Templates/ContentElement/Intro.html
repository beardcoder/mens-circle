<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<section class="intro-section" id="ueber" aria-labelledby="intro-title-{data.uid}">
    <div class="intro__layout">
        <div class="intro__left">
            <f:if condition="{data.header}">
                <p class="eyebrow fade-in">{data.header}</p>
            </f:if>

            <f:if condition="{data.subheader}">
                <h2 class="section-title intro__title fade-in fade-in-delay-1" id="intro-title-{data.uid}">
                    <f:format.html>{data.subheader}</f:format.html>
                </h2>
            </f:if>

            <f:if condition="{data.bodytext}">
                <p class="intro__text fade-in fade-in-delay-2">{data.bodytext}</p>
            </f:if>

            <f:if condition="{flexform.values}">
                <div class="intro__values stagger-children">
                    <f:for each="{flexform.values}" as="container">
                        <div class="value-item">
                            <f:if condition="{container.value.el.number}">
                                <span class="value-item__number">{container.value.el.number}</span>
                            </f:if>
                            <div class="value-item__content">
                                <f:if condition="{container.value.el.title}">
                                    <h3>{container.value.el.title}</h3>
                                </f:if>
                                <f:if condition="{container.value.el.description}">
                                    <p>{container.value.el.description}</p>
                                </f:if>
                            </div>
                        </div>
                    </f:for>
                </div>
            </f:if>
        </div>

        <div class="intro__right">
            <div class="intro__image-area">
                <div class="intro__image-circles"></div>
                <f:if condition="{flexform.quote}">
                    <p class="intro__image-text">
                        <f:format.html>{flexform.quote}</f:format.html>
                    </p>
                </f:if>
            </div>
        </div>
    </div>
</section>

</html>
