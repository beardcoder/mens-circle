# Coolify Docker Compose - Männerkreis
# Deploy als "Docker Compose" Resource in Coolify
#
# Coolify Magic Variables (werden automatisch generiert):
#   SERVICE_FQDN_CMS_3001   → FQDN + Proxy auf Port 3001
#   SERVICE_FQDN_WEB_4400   → FQDN + Proxy auf Port 4400
#   SERVICE_USER_POSTGRES    → Generierter DB-Username
#   SERVICE_PASSWORD_POSTGRES → Generiertes DB-Passwort
#   SERVICE_PASSWORD_64_PAYLOAD → Generiertes 64-Zeichen Payload Secret
#
# Manuell in Coolify setzen:
#   PAYLOAD_API_KEY  → API Key aus CMS Admin → Users → API Key
#   SMTP_HOST, SMTP_USER, SMTP_PASS → E-Mail Versand
#   ADMIN_EMAIL      → Admin-Benachrichtigungen

services:
  postgres:
    image: postgres:18-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-maennerkreis}
      - POSTGRES_USER=$SERVICE_USER_POSTGRES
      - POSTGRES_PASSWORD=$SERVICE_PASSWORD_POSTGRES
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cms:
    build: ./cms
    environment:
      - SERVICE_FQDN_CMS_3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=$SERVICE_USER_POSTGRES
      - DB_PASSWORD=$SERVICE_PASSWORD_POSTGRES
      - DB_NAME=${POSTGRES_DB:-maennerkreis}
      - PAYLOAD_SECRET=$SERVICE_PASSWORD_64_PAYLOAD
      - NODE_ENV=production
      - SITE_URL=$SERVICE_FQDN_WEB
      - CMS_URL=$SERVICE_FQDN_CMS
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - MAIL_FROM=${MAIL_FROM:-hallo@mens-circle.de}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - cms-media:/app/media
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001/admin || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./web
      args:
        - PUBLIC_UMAMI_ENABLED=${PUBLIC_UMAMI_ENABLED:-false}
        - PUBLIC_UMAMI_WEBSITE_ID=${PUBLIC_UMAMI_WEBSITE_ID:-}
        - PUBLIC_UMAMI_SCRIPT_URL=${PUBLIC_UMAMI_SCRIPT_URL:-}
    environment:
      - SERVICE_FQDN_WEB_4400
      - CMS_URL=http://cms:3001
      - PAYLOAD_API_KEY=${PAYLOAD_API_KEY}
      - SITE_URL=$SERVICE_FQDN_WEB
      - PUBLIC_UMAMI_ENABLED=${PUBLIC_UMAMI_ENABLED:-false}
      - PUBLIC_UMAMI_WEBSITE_ID=${PUBLIC_UMAMI_WEBSITE_ID:-}
      - PUBLIC_UMAMI_SCRIPT_URL=${PUBLIC_UMAMI_SCRIPT_URL:-}
    depends_on:
      cms:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:4400/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres-data:
  cms-media:
