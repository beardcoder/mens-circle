services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mens-circle-app
    ports:
      - "80:8080"
    environment:
      # Laravel Environment
      - APP_NAME=MÃ¤nnerkreis Niederbayern/ Straubing
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=sqlite
      - CACHE_STORE=database
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
      - LOG_CHANNEL=stderr
      - LOG_LEVEL=error

      # Deployment Options
      - MIGRATE_ON_START=true
      - OPTIMIZE_ON_START=true

      # PHP Configuration
      - PHP_OPCACHE_ENABLE=1
      - PHP_MEMORY_LIMIT=256M
    volumes:
      - app-storage:/app/storage
      - app-database:/app/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/up"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  app-storage:
  app-database:
